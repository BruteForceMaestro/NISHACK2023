<!DOCTYPE html>
<html>

<head>
    <title>Career Guidance Test</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
</head>

<body>
    <div class="container">
        <div class="branch-name"><b>Career Goals</b>: What are your long-term career goals? Are there specific industries or roles you aspire to be a part of?</div>
        <textarea type="text" name="career_goals" id="career_goals"></textarea>
        <button class="btn" id="continueBtn"
            onclick="navigateToNextBranch('./geographical_preferences.html')">Continue</button>
    </div>

    <script>
        function navigateToNextBranch(nextPage) {
            window.location.href = nextPage;
        }
        function sendData() {
            const professionAspects = document.getElementById('career_goals').value;

            fetch('backend.js', {
                method: 'POST',
                body: JSON.stringify({ professionAspects }),
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                }
            }).catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>

</html>
