<!DOCTYPE html>
<html>
<head>
    <title>Career Guidance Test</title>
    <link rel="stylesheet" type="text/css" href="career_guidance_test.css">
</head>
<body>
            <div class="container">
        <h1 class="branch-name">Career Goals</h1>
        <div class="questions">
            <p>What are your long-term career goals?</p>
            <input type="text" id="longtermGoals">
            <p>Are you looking for stability, innovation, or a combination of both in your career?</p>
            <input type="text" id="combinationofGoals">
        </div>
        <button id="continueBtn" onclick="navigateToNextBranch('personal_values.html')">Continue</button>
    </div>

    <script>
        function navigateToNextBranch(nextPage) {
            window.location.href = nextPage;
        }
        function sendData() {
            const longtermGoals = document.getElementById('longtermGoals').value;
            const combinationofGoals = document.getElementById('combinationofGoals').value;

            fetch('backend.js', {
                method: 'POST',
                body: JSON.stringify({ longtermGoals, combinationofGoals }),
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                }
            }).catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
