<!DOCTYPE html>
<html>

<head>
    <title>Career Guidance Test</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
</head>

<body>
    <div class="container">
        <div class="branch-name"><b>Challenges or Constraints</b>: Are there any limitations or constraints that might affect your career choices? For example, health considerations, family commitments, or other personal factors.</div>
        <textarea type="text" name="challenges" id="challenges"></textarea>
        <button class="btn btn-end" id="continueBtn"
            onclick="navigateToNextBranch('../result.html')">Finish</button>
    </div>

    <script>
        function navigateToNextBranch(nextPage) {
            window.location.href = nextPage;
        }
        function sendData() {
            const professionAspects = document.getElementById('challenges').value;

            fetch('backend.js', {
                method: 'POST',
                body: JSON.stringify({ professionAspects }),
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                }
            }).catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>

</html>
