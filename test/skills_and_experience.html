<!DOCTYPE html>
<html>

<head>
    <title>Career Guidance Test</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
</head>

<body>

    <div class="container">
        <div class="branch-name"><b>Skills and Strengths</b>: What are your key skills? These could include technical
            skills, soft skills, and any specific talents you possess.</div>
        <textarea type="text" name="personalSkills" id="personalSkills"></textarea>
        <button class="btn" id="continueBtn"
            onclick="navigateToNextBranch('./interests_and_passions.html')">Continue</button>
    </div>

    <script>
        function navigateToNextBranch(nextPage) {
            window.location.href = nextPage;
        }
        function sendData() {
            const personalSkills = document.getElementById('personalSkills').value;
            const skillsExperience = document.getElementById('skillsExperience').value;

            fetch('backend.js', {
                method: 'POST',
                body: JSON.stringify({ personalSkills, skillsExperience }),
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                }
            }).catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>

</html>
