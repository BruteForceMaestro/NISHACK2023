<!DOCTYPE html>
<html>
<head>
    <title>Career Guidance Test</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
</head>
<body>
            <div class="container">
        <h1 class="branch-name">Personal Values</h1>
        <div class="questions">
            <p>Are there specific values or principles that are important to you, and do these align with the nature of each profession?</p>
            <input type="text" id="importantPrinciples">
        </div>
        <button id="continueBtn" onclick="navigateToNextBranch('geographical_prefernces.html')">Continue</button>
    </div>

    <script>
        function navigateToNextBranch(nextPage) {
            window.location.href = nextPage;
        }
        function sendData() {
            const importantPrinciples = document.getElementById('importantPrinciples').value;

            fetch('backend.js', {
                method: 'POST',
                body: JSON.stringify({ importantPrinciples }),
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                }
            }).catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
