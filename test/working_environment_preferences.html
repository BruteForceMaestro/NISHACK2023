<!DOCTYPE html>
<html>
<head>
    <title>Career Guidance Test</title>
    <link rel="stylesheet" type="text/css" href="career_guidance_test.css">
</head>
<body>
            <div class="container">
        <h1 class="branch-name">Working Environment Preferences</h1>
        <div class="questions">
            <p>Do you prefer working in a collaborative team setting, individually, or a mix of both?</p>
            <input type="text" id="workingSetting">
            <p>Are you comfortable with desk-based work, fieldwork, or a combination of both?</p>
            <input type="text" id="comfortabilityOfWork">
        </div>
        <button id="continueBtn" onclick="navigateToNextBranch('career_goals.html')">Continue</button>
    </div>

    <script>
        function navigateToNextBranch(nextPage) {
            window.location.href = nextPage;
        }
        function sendData() {
            const workingSetting = document.getElementById('workingSetting').value;
            const comfortabilityOfWork = document.getElementById('comfortabilityOfWork').value;

            fetch('backend.js', {
                method: 'POST',
                body: JSON.stringify({ workingSetting, comfortabilityOfWork }),
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                }
            }).catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
