<!DOCTYPE html>
<html>

<head>
    <title>Career Guidance Test</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
</head>

<body>
    <div class="container">
        <div class="branch-name"><b>Values and Motivations</b>: What is important to you in a job? Are you motivated by helping others, financial success, creative expression, problem-solving, or something else?</div>
        <textarea type="text" name="values" id="values"></textarea>
        <button class="btn" id="continueBtn"
            onclick="navigateToNextBranch('./working_environment_preferences.html')">Continue</button>
    </div>

    <script>
        function navigateToNextBranch(nextPage) {
            window.location.href = nextPage;
        }
        function sendData() {
            const professionAspects = document.getElementById('values').value;

            fetch('backend.js', {
                method: 'POST',
                body: JSON.stringify({ professionAspects }),
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                }
            }).catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>

</html>
