<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>CareerCanvasAI</title>
    <script src="js/index.js" type="text/javascript"></script>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html"> Home </a>
            <a href=""> About </a>
            <a href=""> Service </a>
            <a href=""> Contact </a>
            <a href="test/greeting.html"> Test </a>
        </nav>
    </header>

    <main>
        <div class='container'>
            <div class="signup-text">
                Sign up
            </div>

            
            <div class="reg-form__elem reg-form__username">
                <label for="username">Username: </label>
                <input type="text" name="username" id="username">
            </div>
            <div class="reg-form__elem reg-form__first_name">
                <label for="first_name">First name: </label>
                <input type="text" name="first_name" id="first_name">
            </div>
            <div class="reg-form__elem reg-form__last_name">
                <label for="last_name">Last name: </label>
                <input type="text" name="last_name" id="last_name">
            </div>
            <div class="reg-form__elem reg-form__age">
                <label for="age">Age: </label>
                <input type="number" name="age" id="age">
            </div>
            <div class="reg-form__elem reg-form__last_name">
                <label for="email">Email: </label>
                <input type="email" name="email" id="email">
            </div>
            <div class="reg-form__elem reg-form__last_name">
                <label for="password">Password: </label>
                <input type="password" name="password" id="password">
            </div>

            <div class = "error">
                <label id="registerError"></label>
            </div>

            <button class="btn-sumbit" onclick="tryRegister()">Submit</button>
        </div>
    </main>
</body>
</html>
