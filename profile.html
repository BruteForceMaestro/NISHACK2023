<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Account</title>
  <link rel="stylesheet" href="css/profile.css">
  <script src="js/index.js"></script>
</head>
<body onload="onAccountLoad()">
    <header class="header">
        <nav class="nav">
            <a href="index.html"> Home </a>
            <a href=""> About </a>
            <a href=""> Service </a>
            <a href=""> Contact </a>
            <a href="test/greeting.html"> Test </a>

        <a href="profile.html" class="myAccount">
            <div class="myAccount__img">
                <img src="img/account.png" alt="">

        </a>
    </header>
    <main>
        <div class='container'>
            <section class="myacc">
                <div class="myacc__text">
                    My account:
                </div>

                    <div class="myacc__username">
                        <span>Username:</span> <span id="acc_username">Software Engineer</span>
                    </div>
                    <div class="myacc__fullname">
                        <span>Fullname:</span> <span id="acc_fullname">Software Engineer</span>
                    </div>
                    <div class="myacc__age">
                        <span i">Age:</span> <span id="acc_age">Software Engineer</span>
                    </div>
                    <div class="myacc__email">
                        <span>Email:</span> <span id="acc_email">Software Engineer</span>
                    </div>
                    <div class="myacc__profession">
                        <span >Profession:</span> <span id="acc_profession">None</span>
                    </div>
                    <div class="myacc__roadmap">
                        <p>Roadmap:</p>
                        <span id="acc_roadmap">None</span>
                    </div>
                </div>
            </section>
        </div>
